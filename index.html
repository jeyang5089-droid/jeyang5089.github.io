<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>공정 시뮬레이션</title>
    <style>
        :root {
            color-scheme: blue;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #FFF8DC;
            color: #000;
        }

        .wrap {
            text-align: center;
            max-width: 900px;
            padding: 24px;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: .5px;
        }

        video {
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
        }

        .fallback {
            margin-top: 10px;
            opacity: .8;
            font-size: 14px;
        }

            .fallback a {
                color: #9fd0ff;
                text-decoration: underline;
            }
    </style> 
</head>
<body>
    <main class="wrap">
        <h1>공정 시뮬레이션</h1>

        <!-- 파일명이 다르면 아래 src를 실제 파일명으로 바꿔 주세요 -->
        <video src="/media/공정시뮬레이션.mp4"
               controls
               autoplay
               muted
               playsinline
               preload="metadata">
        </video>



    </main>
</body>
</html>
